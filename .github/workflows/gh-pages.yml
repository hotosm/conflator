name: Deploy Doxygen Pages

on:
  push:
    branches:
      - main

jobs:
  build-documentation:
    runs-on: ubuntu-latest      
    steps:
      - uses: actions/checkout@v2
      - name: Doxygen Action
        uses: mattnotmitt/doxygen-action@v1.1.0
        with:
          doxyfile-path: ./docs/Doxyfile
          working-directory: .

